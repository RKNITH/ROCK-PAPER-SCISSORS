<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="scores">
            <p>Computer : <span id="computer_score">0</span></p>
            <p>You : <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button id="rock">
                <i class="far fa-hand-rock"></i>
            </button>
            <button id="paper">
                <i class="far fa-hand-paper"></i>
            </button>
            <button id="scissors">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c1a2a1f604.js" crossorigin="anonymous"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
